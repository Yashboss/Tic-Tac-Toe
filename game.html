<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .gameBoard{
            display:none;    
        }
        .center{
            margin:20% 30%
        }
        
        .tile{
            font-size: 40px;
            inline-size: 100px;
            block-size: 100px;
            border-radius: 12px;
            background-color: blanchedalmond;
            color: brown;
        };
    </style>
  </head>
  <body>
    <div class="container">
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <div class="container">
        <div class="nav justify-content-center">
            <h1>Tic - Tac - Toe</h1>
        </div>
        <br><br>
        <div class="menu">
                <div class="card">
                <h3>How To Play</h3>
                <ol>
                    <li>Player 1: Create a new game by entering the username</li>
                    <li>Player 2: Enter another username and the room id that is displayed on first window.</li>
                    <li>Click on join game. </li>
                </ol>
                </div>
                <br><br>
                <div class="card newGameCard">
                    <h4>Create a new Game</h4>
                    <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
                    <button id="new" class="btn btn-primary">New Game</button>
                </div>
                <br><br>
                <div class="card existingGameCard">
                    <h4>Join an existing game</h4>
                    <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
                    <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
                    <button id="join" class="btn btn-primary">Join Game</button>
                </div>
        </div>
        <div class="gameBoard">
                <h2 id="userHello"></h2>
                <h3 id="turn">_____</h3>
                <table class="center">
                <tr>
                    <td><button class="tile btn btn-lg" id="button_00"></button></td>
                    <td><button class="tile btn btn-lg" id="button_01"></button></td>
                    <td><button class="tile btn btn-lg" id="button_02"></button></td>
                </tr>
                <tr>
                    <td><button class="tile btn btn-lg" id="button_10"></button></td>
                    <td><button class="tile btn btn-lg" id="button_11"></button></td>
                    <td><button class="tile btn btn-lg" id="button_12"></button></td>
                </tr>
                <tr>
                    <td><button class="tile btn btn-lg" id="button_20"></button></td>
                    <td><button class="tile btn btn-lg" id="button_21"></button></td>
                    <td><button class="tile btn btn-lg" id="button_22"></button></td>
                </tr>
                </table>
          </div>
            <script src="node_modules/jquery/dist/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="main.js"></script>	
      </div>
      
  </body>
</html>
